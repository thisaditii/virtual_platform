<style>
    #whiteboard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border-radius: 20px;
        padding: 20px;
    }
    #whiteboard-canvas {
        background-color: white;
        border: 1px solid var(--border-color);
        cursor: crosshair;
        touch-action: none; 
    }
    #whiteboard-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .color-box {
        width: 30px;
        height: 30px;
        border: 2px solid transparent;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .color-box.active {
        border-color: var(--accent-primary);
        transform: scale(1.1);
    }
    .clear-btn {
        background-color: #CF6679;
        color: #812f2f;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .clear-btn:hover {
        background-color: #f7556f;
    }
</style>

<div id="whiteboard-container">
    <canvas id="whiteboard-canvas"></canvas>
    <div id="whiteboard-controls">
        <div class="color-box active" data-color="#000000" style="background-color: black;"></div>
        <div class="color-box" data-color="#FF0000" style="background-color: red;"></div>
        <div class="color-box" data-color="#0000FF" style="background-color: blue;"></div>
        <div class="color-box" data-color="#00FF00" style="background-color: green;"></div>
        <div class="color-box" data-color="#FFFF00" style="background-color: yellow;"></div>
        <div class="color-box" data-color="#FFFFFF" style="background-color: rgb(166, 4, 230);"></div>
        <button id="clear-whiteboard-btn" class="clear-btn">Clear Whiteboard</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
