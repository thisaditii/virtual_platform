<div class="timer-container">
    <div class="mode-selector">
        <button id="mode-pomodoro" class="mode-btn active">Pomodoro</button>
        <button id="mode-short-break" class="mode-btn">Short Break</button>
        <button id="mode-long-break" class="mode-btn">Long Break</button>
    </div>
    <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="controls">
        <button id="reset-btn" class="control-btn" title="Reset"><i data-lucide="rotate-cw"></i></button>
        <button id="start-pause-btn" class="control-btn play" title="Start/Pause">
            <i data-lucide="play" id="play-icon"></i>
            <i data-lucide="pause" id="pause-icon" style="display: none;"></i>
        </button>
        <button id="skip-btn" class="control-btn" title="Skip"><i data-lucide="skip-forward"></i></button>
    </div>
</div>
