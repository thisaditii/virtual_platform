<div id="auth-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="close-modal" id="close-auth-modal-btn">&times;</button>
        <div id="login-view">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-submit-btn" class="auth-btn">Login</button>
            <p class="auth-switch">No account? <a href="#" id="show-signup-view">Sign Up</a></p>
        </div>
        <div id="signup-view" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-submit-btn" class="auth-btn">Sign Up</button>
            <p class="auth-switch">Have an account? <a href="#" id="show-login-view">Login</a></p>
        </div>
    </div>
</div>
