<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='main/home.gif') }}" alt="Home" id="btn-home" title="Home">
        <img src="{{ url_for('static', filename='main/todo.png') }}" alt="To-Do" id="btn-todo" title="To-Do List">
        <img src="{{ url_for('static', filename='main/timer.png') }}" alt="Timer" id="btn-timer" title="Pomodoro Timer">
        <img src="{{ url_for('static', filename='main/video.png') }}" alt="Video Call" id="btn-videocall" title="Video Call">
    
     
    </div>

    <main id="content"></main>


    <div class="app-title">
        <h1>Virtual Study Platform</h1>
    </div>


    <div id="auth-modal" class="modal-overlay"> 
        <div class="modal-content">

            <div class="modal-header">
                <button class="close-modal" id="close-auth-modal-btn">&times;</button>
            </div>

            <div id="login-view">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-submit-btn" class="auth-btn">Login</button>
                <p class="auth-switch">No account? <a href="#" id="show-signup-view">Sign Up</a></p>
            </div>
            <div id="signup-view" style="display: none;">
                <input type="text" id="signup-username" placeholder="Username">
                <input type="password" id="signup-password" placeholder="Password">
                <button id="signup-submit-btn" class="auth-btn">Sign Up</button>
                <p class="auth-switch">Have an account? <a href="#" id="show-login-view">Login</a></p>
            </div>
        </div>
    </div>
    
    <div id="video-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-modal" id="close-video-modal-btn">&times;</button>
            
            <div id="create-view">
                <h2>Create a Study Room</h2>
                <input type="text" id="create-room-input" placeholder="e.g., physics-study-group">
                <button id="create-room-btn" class="auth-btn">Create & Get Link</button>
                <p class="auth-switch">Have a link? <a href="#" id="show-join-view">Join a room instead</a></p>
            </div>

            <div id="join-view" style="display: none;">
                <h2>Join a Study Room</h2>
                <input type="text" id="join-link-input" placeholder="Paste link here">
                <button id="join-room-btn" class="auth-btn">Join Room</button>
                <p class="auth-switch">Need a room? <a href="#" id="show-create-view">Create one</a></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.2.js" defer></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
